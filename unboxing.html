<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unboxing Flow Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Animations */
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(2deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-2deg); }
            100% { transform: rotate(0deg); }
        }
        
        .box-shake:hover {
            animation: shake 0.3s ease-in-out infinite;
        }

        .lid {
            transition: transform 0.5s ease-out;
            transform-origin: top;
        }

        .box-open .lid-left { transform: rotateZ(120deg); }
        .box-open .lid-right { transform: rotateZ(-120deg); }
        
        .game-reveal {
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform: translateY(100%) scale(0.8);
            opacity: 0;
        }

        .box-open .game-reveal {
            transform: translateY(-40px) scale(1);
            opacity: 1;
        }

        /* Paper Texture Background */
        body {
            background-color: #f3f4f6;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%239C92AC' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center font-sans">

    <!-- Prototype Container -->
    <div class="relative w-[375px] h-[812px] bg-white rounded-[40px] shadow-2xl overflow-hidden border-8 border-gray-800 flex flex-col">
        
        <!-- Header -->
        <div class="h-16 border-b-2 border-dashed border-gray-300 flex items-center px-6 justify-between">
            <div class="w-8 h-8 rounded-full bg-gray-200"></div>
            <div class="font-bold text-gray-700">Add Game</div>
            <div class="w-8 h-8 flex items-center justify-center text-xl cursor-pointer hover:bg-gray-100 rounded">âœ•</div>
        </div>

        <!-- Search Bar (Step 1) -->
        <div id="search-step" class="p-6 transition-all duration-500">
            <div class="text-sm font-semibold text-gray-500 mb-2">SEARCH LIBRARY</div>
            <div class="flex gap-2">
                <input type="text" placeholder="Elden Ring..." class="flex-1 bg-gray-100 border-2 border-gray-200 rounded-xl px-4 py-3 focus:outline-none focus:border-orange-400 font-medium">
                <button onclick="findGame()" class="bg-orange-500 text-white font-bold rounded-xl px-4 py-2 hover:bg-orange-600 transition-colors">Go</button>
            </div>
        </div>

        <!-- The "Unboxing" Stage (Step 2) -->
        <div class="flex-1 flex flex-col items-center justify-center relative">
            
            <!-- The Box Container -->
            <div id="box-container" class="relative w-64 h-64 cursor-pointer box-shake group" onclick="openBox()">
                
                <!-- Game Cover (Hidden Inside) -->
                <div id="game-cover" class="game-reveal absolute top-10 left-8 w-48 h-64 bg-gray-800 rounded-lg shadow-lg z-10 flex items-center justify-center text-white overflow-hidden border-2 border-white/20">
                    <!-- Placeholder Cover Art -->
                    <img src="https://image.api.playstation.com/vulcan/ap/disc/21/08/17/63257d9761f00696955e632732386120800b3950f6312450505470002.png" class="w-full h-full object-cover">
                </div>

                <!-- Box Front -->
                <div class="absolute bottom-0 w-64 h-48 bg-[#d4a373] border-4 border-[#bc6c25] rounded-b-xl z-20 flex items-center justify-center">
                    <div class="text-[#bc6c25]/50 font-black text-4xl tracking-widest opacity-30">FRAGILE</div>
                </div>
                
                <!-- Box Back -->
                <div class="absolute bottom-0 w-64 h-48 bg-[#bc6c25] rounded-b-xl z-0 transform scale-[0.95] -translate-y-2"></div>

                <!-- Box Lids -->
                <div id="lid-left" class="lid lid-left absolute top-[64px] left-0 w-32 h-32 bg-[#ccd5ae] border-4 border-[#bc6c25] z-30 origin-bottom-left" style="background: #e9edc9;"></div>
                <div id="lid-right" class="lid lid-right absolute top-[64px] right-0 w-32 h-32 bg-[#ccd5ae] border-4 border-[#bc6c25] z-30 origin-bottom-right" style="background: #e9edc9;"></div>
            </div>

            <!-- Instruction Text -->
            <div id="instruction" class="mt-12 text-gray-400 font-medium text-sm animate-pulse">Tap box to open</div>

            <!-- Action Buttons (Hidden at first) -->
            <div id="actions" class="hidden absolute bottom-20 w-full px-6 flex flex-col gap-3 animate-slide-up">
                <div class="flex gap-3">
                    <button class="flex-1 bg-green-100 text-green-700 border-2 border-green-200 py-3 rounded-xl font-bold hover:bg-green-200">Currently Playing</button>
                    <button class="flex-1 bg-gray-100 text-gray-700 border-2 border-gray-200 py-3 rounded-xl font-bold hover:bg-gray-200">Backlog</button>
                </div>
                <button onclick="reset()" class="w-full text-gray-400 text-sm py-2 hover:text-gray-600">Put back in box (Reset)</button>
            </div>

        </div>

    </div>

    <script>
        function findGame() {
            // Simulate finding a game
            document.getElementById('search-step').classList.add('opacity-50', 'pointer-events-none');
            document.getElementById('instruction').innerText = "Delivery Arrived! Tap to open.";
            document.getElementById('instruction').classList.remove('text-gray-400');
            document.getElementById('instruction').classList.add('text-orange-500', 'font-bold');
        }

        function openBox() {
            const container = document.getElementById('box-container');
            
            if (container.classList.contains('box-open')) return; // Already open

            // Remove shake animation
            container.classList.remove('box-shake', 'group');
            
            // Add open class (triggers CSS transitions)
            container.classList.add('box-open');

            // Hide instruction
            document.getElementById('instruction').style.opacity = '0';

            // Show actions after delay
            setTimeout(() => {
                document.getElementById('actions').classList.remove('hidden');
            }, 600);
        }

        function reset() {
            const container = document.getElementById('box-container');
            container.classList.remove('box-open');
            container.classList.add('box-shake', 'group');
            document.getElementById('actions').classList.add('hidden');
            document.getElementById('instruction').style.opacity = '1';
            document.getElementById('instruction').innerText = "Tap box to open";
            document.getElementById('search-step').classList.remove('opacity-50', 'pointer-events-none');
        }
    </script>
</body>
</html>
